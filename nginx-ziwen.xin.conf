# Nginx配置 - 用于代理ziwen.xin域名到Spring Boot应用
# 将此配置放在 /etc/nginx/sites-available/ziwen.xin (Linux)
# 或者 nginx/conf.d/ziwen.xin.conf (Windows)

# HTTP配置 (80端口)
server {
    listen 80;
    server_name ziwen.xin www.ziwen.xin api.ziwen.xin;
    
    # 访问日志
    access_log /var/log/nginx/ziwen.xin.access.log;
    error_log /var/log/nginx/ziwen.xin.error.log;
    
    # 安全头配置
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # API请求转发到Spring Boot应用
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 健康检查端点
    location /api/health {
        proxy_pass http://127.0.0.1:8080/api/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # 静态文件或前端应用 (可选)
    location / {
        # 如果有前端应用，指向前端应用目录
        root /var/www/ziwen.xin;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # 或者重定向到API文档
        # return 301 /api/doc.html;
    }
    
    # 阻止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate max-age=0;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
}

# HTTPS配置 (443端口) - 需要SSL证书
server {
    listen 443 ssl http2;
    server_name ziwen.xin www.ziwen.xin api.ziwen.xin;
    
    # SSL证书配置 (需要替换为实际证书路径)
    # ssl_certificate /etc/nginx/ssl/ziwen.xin.crt;
    # ssl_certificate_key /etc/nginx/ssl/ziwen.xin.key;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # 访问日志
    access_log /var/log/nginx/ziwen.xin.ssl.access.log;
    error_log /var/log/nginx/ziwen.xin.ssl.error.log;
    
    # API请求转发到Spring Boot应用
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 健康检查端点
    location /api/health {
        proxy_pass http://127.0.0.1:8080/api/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # 静态文件或前端应用
    location / {
        root /var/www/ziwen.xin;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
}

